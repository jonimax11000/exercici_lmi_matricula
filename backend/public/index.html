

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Matrícula Institut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Formulari de matrícula</h1>

    <form id="matriculaForm">
        <fieldset>
            <legend>Dades personals</legend>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br>

            <!-- TO-DO
            
            * Definir els camps de formulari:

              * Cognoms (obligatori)
              * Correu electrònic (obligatori i en format de correu electrónic)
              * adreça
              * Telèfon

            -->

            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" required><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>

            <label for="correu">Correu electrònic:</label>
            <input type="email" id="correu" name="correu" required><br>

            <label for="adreca">Adreça:</label>
            <input type="text" id="adreca" name="adreca"><br>

            <label for="telefon">Telèfon:</label>
            <input type="tel" id="telefon" name="telefon"><br>
        </fieldset>

        <fieldset>
            <legend>Estudis</legend>
            <!--  TO-DO:
              
                Definir els següents camps de formulari:

                * Select pe al cicle, amb les opcions DAM i DAW
                * Curs: Amb dos inputs de tipus Radio per triar 1r o 2n.

            -->
            <label for="cicle">Cicle:</label>
            <select id="cicle" name="cicle" required>
                <option value="DAM">DAM</option>
                <option value="DAW">DAW</option>
            </select><br>

            <label for="curs">Curs:</label><br>
            <input type="radio" id="curs1" name="curs" value="1" required>
            <label for="curs1">1r</label><br>
            <input type="radio" id="curs2" name="curs" value="2" required>
            <label for="curs2">2n</label><br>

        </fieldset>

        <fieldset id="modulsFieldset">
            <legend>Mòduls Professionals</legend>
            <!-- Els checkboxes dels mòduls es generaran dinàmicament -->
        </fieldset>

        <button type="submit">Enviar matrícula</button>
    </form>

    <script src="js/index.js" type="module"></script>
</body>
</html>
